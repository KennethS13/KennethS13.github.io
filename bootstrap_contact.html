    <link rel="stylesheet" href="assests\css\bootstrap_style.css">

</head>
<body>
    <header class="bg-secondary">
        <nav class="container navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-light bl-0 br-0 p-0 ml-auto">
            <span class="navbar-brand text-white text-center bg-info ml-0 pt-3 pb-3 pl-3 pr-3" >Kenneth Jay Smith</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto font-weight-bold">
                <li class="nav-item ">
                    <a class="nav-link" href="bootstrap_index.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-left" href="bootstrap_portfolio.html">Portfolio</a>

                <li class="nav-item active">
                    <a class="nav-link border-left" href="bootstrap_contact.html">Contact</a>
                </li>
                </ul>
            </div>
        </nav>    
    </header>
    <section class="content container container-fluid">
        <div class="wrapper row mt-5 border bg-white">
            <div class="col-sm-12">
                <h2 class="mt-4 ml-4 mr-4 pb-3 border-bottom text-info">Contact</h2>
            </div>
            <div class="container">
                <div class="form-group">
                    <form class="contact-form ml-4 mr-4" method="post" action="">
                        <input name="name" type="text" class="form-control" placeholder="Your Name" required><br>
        
                        <input name="email" type="email" class="form-control" placeholder="Your Email" required><br>
                        
                        <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
        
                        <input type="submit" class="btn border bg-info text-white submit" value="SEND MESSAGE">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class=" row push mt-3"></div>
        <footer class=" row-12 container-fluid bg-secondary">
            <div class="footer col copyright font-weight-bold pt-3 text-center text-info">Copyright KJS</div>
        </footer>
